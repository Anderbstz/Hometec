<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="login.js"></script>
</head>
<body id="Registro" class="d-flex justify-content-center align-items-center vh-100" style="background-color: #FFD43B;">
    <div class="bg-white p-5 rounded-5 text-secondary" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <h1 class="m-0 text-black">HomeTec <i class="fas fa-bolt" style="color: #FFD43B;"></i></h1>
        </div>
        <div class="text-center fs-0.9 fw-bold py-3">¿No tienes una cuenta?</div>
        <div class="text-center fs-0.1 " style="font-size: small;">Registrate y disfruta de nuestros beneficios y una experiencia de compra más rápida y sencilla.</div>
        <form id="formulario">
            <div class="input-group mt-3">
                <input id="nombreInput" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="input-group mt-3">
                <input id="apellidoInput" class="form-control" type="text" placeholder="Apellido" required>
            </div>
            <div class="input-group mt-3">
                <input id="dniInput" class="form-control" type="number" placeholder="DNI" required>
            </div>
            <div class="input-group mt-3">
                <input id="correoInput" class="form-control" type="email" placeholder="Correo" required>
            </div>
            <div class="input-group mt-3">
                <input id="contrasenaInput" class="form-control" type="password" placeholder="Contraseña" required>
            </div>
            <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center">
                    <input id="autorizacionInput" class="form-check-input" type="checkbox" required>
                    <div class="pt-1" style="font-size: 0.9rem;">Autorizo los fines adicionales de tratamiento de mis datos</div>
                </div>
            </div>

            <div class="container text-center mt-4">
                <button id="btnCrearCuenta" class="btn btn-primary text-white w-100 mb-4" type="submit">Crear cuenta</button>
            </div>
        </form>

            <div class="d-flex justify-content-center">
                <a href="registro.html" class="text-decoration-none text-primary fw-semibold">Iniciar sesión</a>
            </div>
        </div>
    </div> <!--LOGIN-->
</body>
</html>
