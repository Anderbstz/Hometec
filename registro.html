<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menú Principal </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e6d022042.js" crossorigin="anonymous"></script>

</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #FFD43B;">
    <div class="bg-white p-5 rounded-5 text-secondary" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <h1 class="m-0 text-black">HomeTec <i class="fas fa-bolt" style="color: #FFD43B;"></i></h1>
        </div>
        <div class="text-center fs-0.9 fw-bold py-3">¡Bienvenido!</div>
        <div class="input-group py-2">
            <input class="form-control" placeholder="Usuario">
        </div>
        <div class="input-group mt-1">
            <input class="form-control" type="password" placeholder="Password">
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: 0.9rem;">Recuérdame</div>
            </div>
            <div class="pt-1">
                <a href="a" class="text-decoration-none text-primary fw-semibold fst-italic" style="font-size: 0.9rem;">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <div class="btn btn-primary text-white w-100 mt-4">Registro</div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿No tienes una cuenta?</div>
            <a href="login.html" class="text-decoration-none text-primary fw-semibold">Registrarse</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem;">
                <span class="bg-white">or</span>
            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3">
            <img src="imgs/google.png" alt="logo de google" style="height: 1.6rem;">
            <div class="fw-semibold text-secondary">Continúa con Google</div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3">
            <img src="imgs/facebook.svg" alt="logo de Facebook" style="height: 1.6rem;">
            <div class="fw-semibold text-secondary">Continúa con Facebook</div>
        </div>
    </div>
</body>
</html>
